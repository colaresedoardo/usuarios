version: '3.8'

services:

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      DATABASE_NAME: pessoas
      DATABASE_USER: edoardo
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: BD
      DATABASE_PORT: 5432
    
    networks:
      - minha_rede      

networks:
  minha_rede:
    external: true